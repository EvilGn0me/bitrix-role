---
repos:
  epel:
    name: 'epel-release'
    baseurl: 'https://download.fedoraproject.org/pub/epel/$releasever/$basearch/'
    description: 'epel release'
  nginx:
    name: 'nginx-official'
    baseurl: 'http://nginx.org/packages/centos/$releasever/$basearch/'
    description: 'nginx official repo'
  webtatic:
    name: 'webtatic'
    baseurl: 'https://repo.webtatic.com/yum/el7/$basearch/'
    description: 'webtatic repo'
  mysql:
    name: 'mysql-repo'
    baseurl: 'http://repo.mysql.com/yum/mysql-5.7-community/el/7/$basearch/'
packages:
  - nginx
  - php71w-fpm
  - php71w-mysql
  - php71w-mbstring
  - php71w-gd
  - php71w-opcache
  - php71w-mcrypt
  - freetype
  - memcached
  - mysql-server
  - unzip
  - MySQL-python
services:
  - nginx
  - php-fpm
  - mysqld
  - memcached
